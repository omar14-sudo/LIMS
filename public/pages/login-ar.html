<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - نظام إدارة المعامل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Noto Sans Arabic', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
    }

    .login-header {
      background: #0d6efd;
      color: white;
      padding: 2rem 1.5rem;
      text-align: center;
    }

    .login-header i {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
    }

    .login-header h2 {
      font-weight: 700;
      margin: 0;
      font-size: 1.8rem;
    }

    .login-body {
      padding: 2rem;
    }

    .form-floating {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 15px;
      font-size: 1.1rem;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
    }

    .btn-login {
      background: #0d6efd;
      border: none;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: #0b5ed7;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(13, 94, 237, 0.4);
    }

    .toggle-password {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.95rem;
      margin-top: 0.5rem;
      display: none;
    }

    @media (max-width: 576px) {
      .login-header h2 {
        font-size: 1.5rem;
      }
      .login-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-flask"></i>
      <h2>نظام إدارة المعامل</h2>
      <p class="mb-0">سجل دخولك لبدء العمل</p>
    </div>

    <div class="login-body">
      <form id="loginForm">
        <div class="form-floating">
          <input type="text" class="form-control" id="username" name="username" placeholder="اسم المستخدم" required>
          <label for="username">اسم المستخدم</label>
          <div class="error-message" id="usernameError">يرجى إدخال اسم المستخدم</div>
        </div>

        <div class="form-floating position-relative">
          <input type="password" class="form-control" id="password" name="password" placeholder="كلمة المرور" required>
          <label for="password">كلمة المرور</label>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          <div class="error-message" id="passwordError">يرجى إدخال كلمة المرور</div>
        </div>

        <button type="submit" class="btn btn-login w-100 mt-4">
          <i class="fas fa-sign-in-alt me-2"></i> تسجيل الدخول
        </button>
      </form>
    </div>
  </div>

  <script src="/js/login-logic.js"></script>
</body>
</html>
