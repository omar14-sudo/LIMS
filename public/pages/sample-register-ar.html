<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل عينة جديدة - نظام إدارة المعامل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Noto Sans Arabic', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    main {
      flex: 1;
      padding-top: 20px;
    }
    .hero-section {
      text-align: center;
      padding: 3rem 2rem;
      color: white;
      margin-bottom: 2rem;
    }
    .hero-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .hero-section p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .tests-section {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .tests-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .test-card {
      border: 2px solid #f0f0f0;
      border-radius: 15px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
      background: #fafafa;
      text-align: center;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .test-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-color: #0d6efd;
    }
    .test-card.selected {
      border-color: #0d6efd;
      background: #e7f3ff;
    }
    .test-card h3 {
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
    }
    .test-card p {
      margin: 0.5rem 0;
      color: #555;
      font-size: 0.9rem;
    }
    .test-card .price {
      font-size: 1.1rem;
      font-weight: 700;
      color: #28a745;
      margin-top: 0.5rem;
    }
    .modal-content {
      border-radius: 20px;
    }
    .modal-header {
      border-bottom: none;
      padding-bottom: 0;
    }
    .modal-body {
      padding: 2rem;
    }
    .payment-options {
      display: flex;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    .payment-option {
      flex: 1;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .payment-option:hover {
      border-color: #0d6efd;
      background: #f8f9fa;
    }
    .payment-option.selected {
      border-color: #0d6efd;
      background: #e7f3ff;
    }
    .payment-option i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #0d6efd;
    }
    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
    }
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
    }
    .btn-register {
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      .tests-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <!-- الهيدر -->
  <div id="header-container"></div>

  <!-- المحتوى الرئيسي -->
  <main class="container py-4">
    <!-- قسم البانر -->
    <div class="hero-section">
      <h1>🔬 اختر التحليل المطلوب</h1>
      <p>اختر من بين التحاليل المتاحة، وسجل عينة جديدة في دقائق معدودة</p>
    </div>

    <!-- قسم التحاليل -->
    <div class="tests-section">
      <h2 class="text-center mb-4">🧪 التحاليل المتاحة</h2>
      <div class="tests-grid" id="testsContainer">
        <!-- سيتم تعبئته ديناميكيًا -->
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">جار التحميل...</span>
          </div>
          <p class="mt-3">جار تحميل التحاليل...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- الفوتر -->
  <div id="footer-container"></div>

  <!-- Modal: تسجيل العينة -->
  <div class="modal fade" id="registerSampleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">📋 تسجيل عينة جديدة - <span id="selectedTestName">--</span></h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle me-2"></i>
            <strong>تم تسجيل العينة بنجاح!</strong> رقم العينة: <span id="sampleIdDisplay">--</span>
          </div>
          <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>خطأ:</strong> <span id="errorText">--</span>
          </div>

          <form id="sampleForm">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">اسم المريض *</label>
                  <input type="text" class="form-control" name="patientName" required placeholder="أدخل اسم المريض الكامل">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">الرقم القومي (اختياري)</label>
                  <input type="text" class="form-control" name="nationalId" placeholder="أدخل الرقم القومي">
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">تاريخ ووقت أخذ العينة *</label>
              <input type="datetime-local" class="form-control" name="collectionDate" required>
            </div>

            <div class="mb-4">
              <label class="form-label">طريقة الدفع *</label>
              <div class="payment-options">
                <div class="payment-option" data-payment="now">
                  <i class="fas fa-credit-card"></i>
                  <h5>دفع الآن</h5>
                  <p>ادفع فورًا عند التسجيل</p>
                </div>
                <div class="payment-option" data-payment="later">
                  <i class="fas fa-clock"></i>
                  <h5>دفع لاحقًا</h5>
                  <p>ادفع عند استلام النتائج</p>
                </div>
              </div>
              <input type="hidden" name="paymentMethod" id="paymentMethod" required>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary btn-register">
                <i class="fas fa-save me-2"></i> تسجيل العينة
              </button>
              <button type="button" class="btn btn-secondary btn-register" data-bs-dismiss="modal">
                <i class="fas fa-times me-2"></i> إلغاء
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- تحميل الهيدر والفوتر -->
  <script src="/js/layout-loader.js"></script>

  <!-- منطق تسجيل العينة -->
  <script src="/js/sample-register.js"></script>
</body>
</html>
