<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>البحث عن العينات - نظام إدارة المعامل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Noto Sans Arabic', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    main {
      flex: 1;
      padding-top: 20px;
    }
    .search-section {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    .status-registered { color: #ffc107; font-weight: 600; }
    .status-completed { color: #198754; font-weight: 600; }
    .status-cancelled { color: #dc3545; font-weight: 600; }
    .action-btn {
      margin: 2px;
      padding: 6px 12px;
      font-size: 0.85rem;
    }
    .print-btn {
      background: #6f42c1;
      color: white;
    }
    .print-btn:hover {
      background: #5a32a3;
    }
    .no-results {
      text-align: center;
      padding: 3rem 2rem;
      color: #6c757d;
    }
    .no-results i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- الهيدر -->
  <div id="header-container"></div>

  <!-- المحتوى الرئيسي -->
  <main class="container py-4">
    <h1 class="text-center mb-4">🔍 البحث عن العينات</h1>

    <!-- قسم البحث -->
    <div class="search-section">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">اسم المريض</label>
          <input type="text" class="form-control" id="searchPatientName" placeholder="أدخل اسم المريض">
        </div>
        <div class="col-md-3">
          <label class="form-label">الرقم القومي</label>
          <input type="text" class="form-control" id="searchNationalId" placeholder="أدخل الرقم القومي">
        </div>
        <div class="col-md-2">
          <label class="form-label">رقم العينة</label>
          <input type="number" class="form-control" id="searchSampleId" placeholder="رقم العينة">
        </div>
        <div class="col-md-2">
          <label class="form-label">من تاريخ</label>
          <input type="date" class="form-control" id="searchStartDate">
        </div>
        <div class="col-md-2">
          <label class="form-label">إلى تاريخ</label>
          <input type="date" class="form-control" id="searchEndDate">
        </div>
        <div class="col-md-12 d-flex justify-content-end">
          <button class="btn btn-primary" id="searchBtn">
            <i class="fas fa-search"></i> بحث
          </button>
          <button class="btn btn-secondary ms-2" id="resetBtn">
            <i class="fas fa-undo"></i> مسح
          </button>
        </div>
      </div>
    </div>

    <!-- نتائج البحث -->
    <div class="card">
      <div class="card-body">
        <h4 class="mb-3">نتائج البحث</h4>
        <div id="searchResultsContainer">
          <div class="no-results">
            <i class="fas fa-search"></i>
            <h3>ابدأ البحث الآن</h3>
            <p>أدخل معايير البحث ثم اضغط على زر "بحث"</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- الفوتر -->
  <div id="footer-container"></div>

  <!-- Modal: تفاصيل العينة -->
  <div class="modal fade" id="sampleDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title">تفاصيل العينة #<span id="modalSampleId">--</span></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <strong>اسم المريض:</strong> <span id="modalPatientName">--</span>
            </div>
            <div class="col-md-6">
              <strong>الرقم القومي:</strong> <span id="modalNationalId">--</span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <strong>نوع التحليل:</strong> <span id="modalTestName">--</span>
            </div>
            <div class="col-md-6">
              <strong>تاريخ أخذ العينة:</strong> <span id="modalCollectionDate">--</span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <strong>الحالة:</strong> <span id="modalStatus" class="fw-bold">--</span>
            </div>
            <div class="col-md-6">
              <strong>تاريخ التسجيل:</strong> <span id="modalCreatedAt">--</span>
            </div>
          </div>
          <div class="row mb-3" id="resultSection" style="display: none;">
            <div class="col-12">
              <h5 class="border-bottom pb-2">نتائج التحليل</h5>
              <div id="resultData"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
          <button type="button" class="btn print-btn" id="printDetailsBtn">
            <i class="fas fa-print"></i> طباعة
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- تحميل الهيدر والفوتر -->
  <script src="/js/layout-loader.js"></script>

  <!-- منطق البحث -->
  <script src="/js/sample-search.js"></script>
</body>
</html>
