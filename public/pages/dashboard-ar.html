<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Noto Sans Arabic', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    main {
      flex: 1;
      padding-top: 20px;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.3rem;
    }
    .card-link {
      text-decoration: none;
      color: #212529;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .card {
      height: 100%;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }
    .card:hover {
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .card-body {
      padding: 1.5rem;
      text-align: center;
    }
    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #0d6efd;
    }
    .card-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0;
    }
    .section-title {
      font-weight: 700;
      border-right: 4px solid #0d6efd;
      padding-right: 15px;
      margin: 2rem 0 1.5rem 0;
    }
    .user-info {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      text-align: center;
    }
    .logout-btn {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .logout-btn:hover {
      background: white;
      color: #764ba2;
    }
    .stat-card {
      transition: transform 0.3s;
    }
    .stat-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- الهيدر -->
  <div id="header-container"></div>

  <!-- المحتوى الرئيسي -->
  <main class="container py-4">
    <!-- معلومات المستخدم -->
    <div class="user-info">
      <h2>مرحبًا بك في لوحة التحكم 🎉</h2>
      <p class="lead mb-0" id="userRoleDisplay">جار تحميل دور المستخدم...</p>
    </div>

    <!-- المحتوى الديناميكي حسب الدور -->
    <div id="dashboardContent">
      <!-- سيتم تعبئته ديناميكيًا بواسطة JavaScript -->
    </div>
  </main>

  <!-- الفوتر -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- تحميل الهيدر والفوتر -->
  <script src="/js/layout-loader.js"></script>

  <!-- منطق الداشبورد -->
  <script src="/js/dashboard-logic.js"></script>
</body>
</html>
